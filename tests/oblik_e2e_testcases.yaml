test_cases:
  - name: TestOffRecommendations
    annotations:
      oblik.socialgouv.io/enabled: "true"
      oblik.socialgouv.io/webhook-enabled: "false"
      oblik.socialgouv.io/request-cpu-apply-mode: "off"
      oblik.socialgouv.io/request-memory-apply-mode: "off"
    original:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        cpu: 100m
        memory: 250Mi
    expected:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        cpu: 100m
        memory: 250Mi
    shouldntUpdate: true

  - name: TestApplyDefaultCPURequest
    annotations:
      oblik.socialgouv.io/enabled: "true"
      oblik.socialgouv.io/webhook-enabled: "false"
      oblik.socialgouv.io/unprovided-apply-default-request-cpu: 100m
    original:
      requests:
        memory: 250Mi
      limits:
        cpu: 100m
        memory: 250Mi
    expected:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        cpu: 100m
        memory: 250Mi

  - name: TestApplyDefaultMemoryRequest
    annotations:
      oblik.socialgouv.io/enabled: "true"
      oblik.socialgouv.io/webhook-enabled: "false"
      oblik.socialgouv.io/unprovided-apply-default-request-memory: 250Mi
    original:
      requests:
        cpu: 100m
      limits:
        cpu: 100m
        memory: 512Mi
    expected:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        cpu: 100m
        memory: 250Mi

