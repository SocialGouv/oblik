---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oblik-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oblik-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oblik-rolebinding
subjects:
  - kind: ServiceAccount
    name: oblik-account
    namespace: "{{ .Release.Namespace }}"
roleRef:
  kind: Role
  name: oblik-role
  apiGroup: rbac.authorization.k8s.io
---

